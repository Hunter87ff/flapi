<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapi - Dynamic Mock Data API</title>
    <!-- SEO -->
    <meta name="description" content="Generate dynamic, customizable mock data effortlessly for frontend development.">
    <meta name="keywords" content="mock data, mock api, mock data generator, mock data api, mock data service, mock data tool">
    <meta name="author" content="Hunter87">
    <meta name="robots" content="index, follow">
    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- RESOURCE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.css">
</head>


<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal">
    <!-- Navigation -->
    <nav class="fixed w-full z-30 top-0 bg-gray-800 shadow-lg">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-4 px-4">
            <div class="flex items-center">
                <a class="text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">
                    Flapi
                </a>
            </div>
            <div class="block lg:hidden pr-4">
                <button id="nav-toggle" class="flex items-center p-1 text-pink-800 hover:text-gray-900">
                    <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="w-full flex-grow lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-800 lg:bg-transparent z-20" id="nav-content">
                <ul class="list-reset lg:flex justify-end flex-1 items-center">
                    <li class="mr-3">
                        <a href="#features" class="inline-block py-2 px-4 text-white hover:text-pink-500 no-underline">Features</a>
                    </li>
                    <li class="mr-3">
                        <a href="#example" class="inline-block py-2 px-4 text-white hover:text-pink-500 no-underline">Example</a>
                    </li>
                    <li class="mr-3">
                        <a href="./docs" class="inline-block py-2 px-4 text-white hover:text-pink-500 no-underline">Documentation</a>
                    </li>
                    <li class="mr-3">
                        <a href="#generate" class="inline-block py-2 px-4 text-white no-underline bg-pink-700 hover:bg-pink-600 rounded-full">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="main px-4 xl:px-64 pt-20">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2024 Flapi. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile Nav Toggle
        document.getElementById('nav-toggle').onclick = function() {
            document.getElementById('nav-content').classList.toggle('hidden');
        }

        // Highlight.js initialization
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });
    </script>
</body>
</html>
